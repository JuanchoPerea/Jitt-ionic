<ion-header>

  <ion-navbar color="primary">
	<!--	<ion-title>Login</ion-title>-->
	
	<img src="assets/imgs/JITT_s.png" alt="JITT logo"  class="icon-left">

    
   <img src="assets/imgs/ited.png" class="img" alt="ited" class="icon-right"> 

  </ion-navbar>

</ion-header>


<ion-content padding >
	<div class="logo">
		<img src="assets/imgs/JITT_l.png" alt="JITT logo">
	</div>
	<ion-list no-lines>
			<ion-item>
			  <ion-label *ngIf="languageSelect=='1'">IDIOMA</ion-label>
			  <ion-label *ngIf="languageSelect!='1'">LANGUAGE</ion-label>
			    <ion-select id="lang_select" [(ngModel)]="languageSelect"  [interface]="action-sheet" (ionChange)="selectLanguage(languageSelect)">
		          <ion-option *ngFor="let language of languages" [value]="language.id" [selected]="(language.id==languageSelect.id)?true:null" >{{language.Language}}</ion-option>
		        </ion-select>
			</ion-item>
			
	</ion-list>
	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="login(loginForm)" type="submit" block>Login</button>
			</ion-col>
			<!--<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>-->
		</ion-row>
	</form>

		

</ion-content>
