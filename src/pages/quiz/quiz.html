<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-title>
 {{quiz.title}}
 </ion-title>	
 <ion-list *ngIf="quiz.voted" >
  <img src="assets/imgs/grafico.jpg"> </ion-list>  
  
 <ion-list *ngIf="!quiz.voted" >
 	 <p>{{questionTitle}}: </p>
    <ion-item-group >
        <ion-item-sliding *ngFor="let question of questions">
          <ion-item>
            <button color="primary" ion-item (click)="showRadio(question)">
             <h3>{{question.text}}</h3>
           
            </button>
            <ion-item *ngIf="testRadioResult[question.id]">
               <div>               
                  {{answerTitle}}:
                 <p>{{testRadioResult[question.id].text}}</p>
              </div>
            </ion-item>
          </ion-item>
          <ion-item *ngIf="question.help">
               <ion-icon name="help-circle" (click)="showHelp(question)"></ion-icon>
          </ion-item>
         
            
          
       

        </ion-item-sliding>
       
           <button ion-button block outline  type="submit" (click)="enviarCuestionario()">
              {{buttom}}
           </button>
         
      </ion-item-group>
            
 </ion-list>	
	

</ion-content>
