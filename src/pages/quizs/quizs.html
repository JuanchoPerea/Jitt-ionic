<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
	
    <ion-title>{{title}}</ion-title>
   
	</ion-navbar>
</ion-header>
<ion-content padding>
 <!--bloque para actulaziacion de la pagina-->
	<ion-refresher (ionRefresh)="doRefresh($event)">
	   <ion-refresher-content></ion-refresher-content>
	 </ion-refresher>
	<!--listado de los avisos-->
	<ion-list>
		<ion-label color="dark" text-wrap>

			<h4 text-center>{{subtitle}}</h4>
				</ion-label>	
		<ion-item-group >
	      <ion-item-sliding  *ngFor="let quiz of quizs | filtroGrupos : groups">
				
	        <button ion-item  color="primary" (click)="showQuiz(quiz)" >
	          <h3>{{quiz.title}}</h3>
	          <p>
	           {{quiz.message}}
	          </p>
	          <a *ngIf="quiz.voted">
	          		{{button[0]}}
	          </a>
	          <a *ngIf="!quiz.voted">
	          		{{button[1]}}
	          </a>
	        </button>
	      </ion-item-sliding>

	    </ion-item-group>
						
	 </ion-list>

 
	              
</ion-content>
