<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
	
    <ion-title>{{title}}</ion-title>
   
	</ion-navbar>
</ion-header>
<ion-content padding>
 <!--bloque para actulaziacion de la pagina -->
	<ion-refresher (ionRefresh)="doRefresh($event)">
	   <ion-refresher-content></ion-refresher-content>
	 </ion-refresher>
	<!--listado de los avisos-->
	<ion-list>
		<ion-label>
				<h4 text-center>{{listadoTitle}}</h4>
				</ion-label>	
		<ion-item-group >
	      <ion-item-sliding *ngFor="let aviso of avisos | filtroGrupos : groups">

	        <button ion-item color="primary" (click)="showAviso(aviso)" >
	          <h3>{{aviso.title }}</h3>
	          <p>
	           {{aviso.message}}
	          </p> 
	        </button>
	      </ion-item-sliding>

	    </ion-item-group>
						
	 </ion-list>

 
	              
</ion-content>
