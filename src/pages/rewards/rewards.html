<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-label color="primary">
			<h4><ion-icon name="podium"></ion-icon> 	{{subtitles[0]}}</h4>
		</ion-label>	
		<ion-item-group >
			<ion-item color="primary">
				<ion-label>
					{{progreso}}
					<progress value="{{progress}}" max="{{resultados[3].count}}"></progress>				 {{resultfinal}} %
				</ion-label>
				
			</ion-item>
	      <ion-item-sliding *ngFor="let resultado of resultados">
			
	        <ion-item color="primary"> 
	      
	       
	       	<div class="line">
	       		<h3 ><ion-icon  name="{{resultado.icon}}"></ion-icon>{{resultado.title}}</h3>
	       		<p>
	          	{{resultado.count}}
	          	</p>
	        </div>  
	          
	        </ion-item >
	      </ion-item-sliding>

	    </ion-item-group>

	    <ion-label color="primary">
			<h4><ion-icon name="ribbon"></ion-icon>		{{subtitles[1]}}</h4>
		</ion-label>	
		<ion-item-group >
	      <ion-item-sliding *ngFor="let recompensa of recompensas">

	        <ion-item color="primary">
	         <h3  ><ion-icon name="trophy"></ion-icon> {{recompensa.reward}}</h3>
	        </ion-item >
	      </ion-item-sliding>

	    </ion-item-group>
						
	</ion-list>



</ion-content>
